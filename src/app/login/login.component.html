<div class="bg-light justify-content-center mt-5 container"  >
  <h1>Sign'In</h1>
  <form (ngSubmit)="login()" class="form form-group">
  <label for="">E-mail</label>
  <input class="form-group form-control col-5" [(ngModel)]="email" type="email" name="email" required>

  <label for="">Password</label>
  <input class="form-group form-control col-5" [(ngModel)]="pwd" name="pwd" type="password" required>

  <button class="btn btn-submit btn-success">Login</button>
    <a href="#" routerLink="/register" routerLinkActive="active">
      <button class="btn btn-submit btn-light">Register</button>
    </a>
  </form>
  <p *ngIf="errorMessage.length > 0 ">{{errorMessage}}</p>
<p *ngIf="error.message.length > 0 ">{{error.message}}</p>

</div>
